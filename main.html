<body>
<form action="#" method="get">

<div data-role="page" id="firstpage">
	<div class="main_content">
		<div class="container">
			<div class="icon_logo_big" align="center">
				<img src="images/icon_logo_big.png" alt="logo">
				<p></p>
				<p></p>
				<h5>Please Wait...</h5>
			</div>
		</div>
	</div>
</div>

<div data-role="page" id="secondpage">
	<div class="main_content">
		<div class="container">
			<div class="icon_logo_big">
				<img src="images/icon_logo_big.png" alt="logo">
			</div>
			<div class="slogan">
				<h1>Select Language</h1>
				<h6>Επιλογή Γλώσσας</h6>
			</div>
			<div class="devider"></div>
			<div class="flags">
				<a class="flag_01" onClick="switchToEmailPage('GR')">&nbsp;</a>
				<a class="flag_02" onClick="switchToEmailPage('EN')">&nbsp;</a>
			</div>
		</div>
	</div>
</div>

<div data-role="page" id="mainpage">
	<div class="header"></div>
	<div class="options" style="display:none; z-index:9999;">
		 <div class="container2"></div>
	</div>
   	<div class="main_menu">
		<ul>
			<li><a href="#" id="abtnPlaces" onClick = "onClickbtnPlaces();"><span id="btnPlaces"></span></a></li>
			<li><a href="#" id="abtnTour" onClick = "onClickbtnTour();"><span id="btnTour"></span></a></li>
			<li><a href="#" id="abtnCurrentPosition" onClick = "onClickbtnCurrent();"><span id="btnCurrentPosition"></span></a></li>
		</ul>
	</div>
	<div class="main_content">
		<div class="loading_gif">
			<div class="loader"><span>Please Wait...</span></div>
		</div>
		<div id="map">
			<div class="secondary_menu">
				<ul>
					<li><a href="#" id="abtnList" onClick = "orderPlaces();"><span id="btnList"></span></a></li>
					<li><a href="#" id="abtnMap" onClick = "onClickbtnPlaces();"><span id="btnMap"></span></a></li>
					<li><a href="#" id="abtnFilter" onClick = "showFilterCategories();"><span id="btnFilter"></span></a></li>
				</ul>
			</div>
		</div>
		<div class="inner_wrap" >

				<a class="boxclose"></a>
			</div>
		</div>
		<div class="button blue btn_over">

			<span  id="btnFilterTour"></span></a>
		</div>
	</div>
</div>

<div data-role="page" id="placespage">
	<div class="header">
	</div> 
	<div class="options" style="display:none; z-index:9999;">
		 <div class="container2">
		</div>
	</div>
   	<div class="main_menu">
		<ul>
			<li><a href="#" id="abtnPlaces2" onClick = "onClickbtnPlaces2();"><span id="btnPlaces2"></span></a></li>
			<li><a href="#" id="abtnTour2" onClick = "switchToMainPage2();"><span id="btnTour2"></span></a></li>

					<a href="#" data-inline="true" onClick = "submitSelectedPlaces();">
						<span id="btnPBack"> </span>
					</a>
				</div>
				<div class="button grey small">
					<a href="#" data-inline="true" onClick = "ClearAll();">

					</a>
				</div>
			</div>
		</div>

				<a href="#" onClick = "reloadPlacesPage();"><span id="btnSaveChanges"> </span></a>

	<div class="header"></div>
	<div class="options" style= "display:none; z-index:9999;">

	</div>

		 <div class="container2"></div>

	<div class="main_menu">
		<ul>
			<li><a href="#" id="abtnPlaces4" onClick = "onClickbtnPlaces2();"><span id="btnPlaces4"></span></a></li>
			<li><a href="#" id="abtnTour4" onClick = "onClickbtnTour();"><span id="btnTour4"></span></a></li>

		</ul>
	</div>
	<div class="main_content" style="padding-top:20px;">

			<div class="inner_wrap" >
				<div id="inner2">

			</div>
  			<div align="center" style="margin-bottom:20px;"><fieldset id="availableDays" data-role="controlgroup" data-type="horizontal" data-role="fieldcontain" ></fieldset></div>
	  		<div id="availablePois"></div>
	  		<div id="divItineraryInfo" style="text-align:center"></div>
			<div class="button blue">

				<a href="#" onClick = "loadItineraries();"><span id="btnEachItineraryBack"> </span></a>
			</div>

<div  data-role="page" id="itineraryportalpage" >
	<div class="header">
	</div>
	<div class="options" style="display:none; z-index:9999;">
		 <div class="container2"></div>
	</div>
	<div class="main_menu">
		<ul>
			<li><a href="#" id="abtnPlaces5" onClick = "onClickbtnPlaces2();"><span id="btnPlaces5"></span></a></li>

			</div>
			<div class="loading_gif">
				<div class="loader"><span>Please Wait...</span></div>
			</div>
			<div class="button blue small">

		<div class="container">
			<div class="inner_wrap" >
